<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
  @layer components {
    .btn {
      @apply w-[80px] h-[80px] sm:w-[100px] sm:h-[100px]
             md:w-[110px] md:h-[110px] lg:w-[130px] lg:h-[130px]
              rounded-full text-black text-xl sm:text-3xl font-semibold 
             bg-white drop-shadow-[0_0_10px_rgba(0,255,255,0.7)] animate-pulse
             hover:scale-105 transition-transform duration-200 ease-in-out;
    }
  }
</style>

</head>
<body class="overflow-scroll min-h-screen">
  <main class="min-h-screen flex flex-col bg-black text-white">

    <!-- Options Button -->
    <div class="bg-gray-800 px-4 py-2">
      <button class="text-3xl sm:text-4xl text-white float-right">:</button>
    </div>

    <!-- Display Section -->
    <div class="h-[30vh] bg-gray-800 rounded-b-[20px] flex flex-col justify-center px-4">
      <div class="expression text-3xl sm:text-5xl text-cyan-200 font-mono tracking-widest text-right overflow-x-auto whitespace-nowrap h-1/2 flex items-center justify-end" contenteditable="true">
        <!-- Expression here -->
      </div>
      <div class="result h-1/2 flex items-center justify-end text-2xl text-white pr-4">
        <!-- Result here -->
      </div>
    </div>
    <!-- Buttons Section (fill rest of screen height) -->
    <div class="flex-1 grid grid-cols-4 grid-rows-5 place-items-center gap-2 p-2">
      <!-- Buttons (auto expand) -->
      <button class="btn bg-gradient-to-tr from-white to-cyan-800 animate-none drop-shadow-[0_0_10px_white]">AC</button>
      <button class="btn">^</button>
      <button class="btn">%</button>
      <button class="btn">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">DC</button>
      <button class="btn">=</button>
    </div>

  </main>
  <script src="app.js"></script>
</body>
</html>
